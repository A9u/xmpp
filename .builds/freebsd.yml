image: freebsd/latest
packages:
  - go
sources:
  - https://github.com/mellium/xmpp.git
tasks:
  - setup: |
      go version
      go env

      go get -u golang.org/x/lint/golint
      go get -u github.com/securego/gosec/cmd/gosec

      echo 'export PATH=$(go env GOPATH)/bin:$PATH' >> ~/.buildenv
  - stable: |
      cd xmpp/
      go test -v -cover ./...
  - examples: |
      cd xmpp/examples/
      for d in ./*/; do
        pushd $d
        go build
        popd
      done
  - lint: |
      cd xmpp/
      go vet ./...
      gofmt -s -l . && [ -z "$(gofmt -s -l .)" ]

      golint ./...
      gosec ./...
  - validate: |
      cd xmpp/
      go mod tidy
      git diff --exit-code -- go.mod go.sum
  - tip: |
      go get golang.org/dl/gotip
      gotip download
      cd xmpp/
      gotip test -v -cover ./...
