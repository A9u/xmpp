image: freebsd/latest
packages:
  - go
sources:
  - https://github.com/mellium/xmpp.git
tasks:
  - setup: |
      go version
      go env
      go get golang.org/dl/gotip
      echo 'export PATH=$(go env GOPATH)/bin:$PATH' >> ~/.buildenv
      export PATH=$(go env GOPATH)/bin:$PATH
      gotip download
  - stable: |
      cd xmpp/
      go test -v -cover ./...
  - tip: |
      cd xmpp/
      gotip test -v -cover ./...
  - examples: |
      cd xmpp/examples/
      for d in ./*/; do
        pushd $d
        go build
        popd
      done
  - lint: |
      cd xmpp/
      go vet ./...
      gofmt -s -l . && [ -z "$(gofmt -s -l .)" ]

      # This modifies go.mod, so do it last.
      go run golang.org/x/lint/golint ./...
      go run github.com/securego/gosec/cmd/gosec ./...
