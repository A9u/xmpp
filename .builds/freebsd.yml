image: freebsd/latest
packages:
  - go
sources:
  - https://github.com/mellium/xmpp.git
tasks:
  - info: |
      go version
      go env
  - test: |
      cd xmpp/
      go test -v -cover ./...
  - examples: |
      cd xmpp/examples/
      for d in ./*/; do
        pushd $d
        go build
        popd
      done
  - lint: |
      cd xmpp/
      go vet ./...
      gofmt -s -l . && [ -z "$(gofmt -s -l .)" ]

      cd .builds/
      go run -tags tools golang.org/x/lint/golint ../...
      go run -tags tools github.com/securego/gosec/cmd/gosec -quiet ../...
